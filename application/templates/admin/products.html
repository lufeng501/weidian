<{extends file='application/templates/admin/layout.html'}>
<{block name=body}>
<div class="hander-content" ng-app="App" ng-controller="ProductsCtrl">
    <h3>商品管理</h3>
    <br>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12">
            <button class="btn btn-danger">全部</button>
            <button class="btn btn-warning">出售中</button>
            <button class="btn btn-warning">以售出</button>
            <button class="btn btn-warning">已下架</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
            <button class="btn btn-primary pull-right" ng-click="toAddProduct()">添加商品</button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>商品描述</th>
                <th>价格</th>
                <th>销量</th>
                <th>库存</th>
                <th>分类</th>
                <th>上架时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>0.10</td>
                <td>0.10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

</div>

<{/block}>

<{block name=js}>
<script type="text/javascript">
    var baseUrl = "/admin/products/index";
    var app = angular.module("App", []);
    app.controller("ProductsCtrl", function($scope) {
        //跳转到新增商品页面
        $scope.toAddProduct = function() {
            window.location = "/admin/products/editProductPage";
        }
    });
</script>
<{/block}>
